EntityBundle\Entity\Group:
    type: entity
    table: group_sonata
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: true
            length: 255
            fixed: false
        roles:
            type: text
            nullable: true
            length: 65535
            fixed: false
    lifecycleCallbacks: {  }
